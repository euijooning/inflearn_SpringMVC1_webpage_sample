<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet"> <!-- 부트스트랩 CSS 파일을 링크합니다. -->
    <style>
        .container {
            max-width: 560px; /* .container 클래스의 최대 너비를 560px로 제한합니다. */
        }
    </style>
</head>
<body>
<div class="container"> <!-- 콘테이너 시작 -->

    <div class="py-5 text-center">
        <h2>상품 수정 폼</h2> <!-- 웹 페이지의 제목을 표시합니다. -->
    </div>

    <form action="item.html" method="post"> <!-- 폼 시작, 데이터를 'item.html' 페이지로 전송합니다. -->

        <div>
            <label for="id">상품 ID</label> <!-- 상품 ID 레이블 -->
            <input class="form-control" id="id" name="id" readonly type="text"
                   value="1">
            <!-- 상품 ID를 표시하고 읽기 전용 필드로 설정합니다. -->
        </div>
        <div>
            <label for="itemName">상품명</label> <!-- 상품명 레이블 -->
            <input class="form-control" id="itemName" name="itemName" type="text"
                   value="상품A">
            <!-- 상품명을 표시하는 입력 필드입니다. -->
        </div>
        <div>
            <label for="price">가격</label> <!-- 가격 레이블 -->
            <input class="form-control" id="price" name="price" type="text"
                   value="10000">
            <!-- 가격을 표시하고 수정 가능한 입력 필드입니다. -->
        </div>
        <div>
            <label for="quantity">수량</label> <!-- 수량 레이블 -->
            <input class="form-control" id="quantity" name="quantity" type="text"
                   value="10">
            <!-- 수량을 표시하고 수정 가능한 입력 필드입니다. -->
        </div>

        <hr class="my-4"> <!-- 수평 구분선 추가 -->

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장
                </button>
                <!-- "저장" 버튼, 클릭하면 폼 데이터가 서버로 제출됩니다. -->
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='item.html'" type="button">취소
                </button>
                <!-- "취소" 버튼, 클릭하면 'item.html' 페이지로 이동합니다. -->
            </div>
        </div>

    </form> <!-- 폼 종료 -->

</div> <!-- /container 종료 -->
</body>
</html>
