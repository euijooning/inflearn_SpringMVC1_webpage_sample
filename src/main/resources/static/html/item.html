<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet"> <!-- 부트스트랩 CSS 파일을 링크합니다. -->
    <style>
        .container {
            max-width: 560px; /* .container 클래스의 최대 너비를 560px로 설정합니다. */
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>상품 상세</h2> <!-- 상품 상세 페이지 제목 -->
    </div>

    <div>
        <label for="itemId">상품 ID</label> <!-- 상품 ID 레이블 -->
        <input class="form-control" id="itemId" name="itemId" readonly type="text" value="1">
        <!-- 상품 ID 입력 필드, 읽기 전용으로 설정되어 있습니다. -->
    </div>
    <div>
        <label for="itemName">상품명</label> <!-- 상품명 레이블 -->
        <input class="form-control" id="itemName" name="itemName" readonly type="text" value="상품A">
        <!-- 상품명 입력 필드, 읽기 전용으로 설정되어 있습니다. -->
    </div>
    <div>
        <label for="price">가격</label> <!-- 가격 레이블 -->
        <input class="form-control" id="price" name="price" readonly type="text" value="10000">
        <!-- 가격 입력 필드, 읽기 전용으로 설정되어 있습니다. -->
    </div>
    <div>
        <label for="quantity">수량</label> <!-- 수량 레이블 -->
        <input class="form-control" id="quantity" name="quantity" readonly type="text" value="10">
        <!-- 수량 입력 필드, 읽기 전용으로 설정되어 있습니다. -->
    </div>

    <hr class="my-4"> <!-- 수평 구분선 추가 -->

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg" onclick="location.href='editForm.html'" type="button">상품 수정
            </button>
            <!-- "상품 수정" 버튼 -->
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='items.html'" type="button">목록으로
            </button>
            <!-- "목록으로" 버튼 -->
        </div>
    </div>

</div> <!-- /container -->
</body>
</html>
